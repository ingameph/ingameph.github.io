    <script>
        lightbox.option({ 'fadeDuration': 150, 'resizeDuration': 200, 'imageFadeDuration': 0, 'wrapAround': true });
        
        document.addEventListener('DOMContentLoaded', function() {
            
            document.querySelectorAll('.results-link-nav').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const year = this.dataset.year;
                    const roundName = this.dataset.roundName;
                    if (year && roundName) {
                        window.location.href = `/${year}-${roundName}-results.html`;
                    }
                });
            });

            
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');

            if (navToggle && navLinks) {
                navToggle.addEventListener('click', function () {
                    const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
                    navToggle.setAttribute('aria-expanded', !isExpanded);
                    navLinks.classList.toggle('is-open');
                });
            }
            
        });

        
    </script>
